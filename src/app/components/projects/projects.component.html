<div class="projects">
    <div class="project" *ngFor="let project of projects">
        <a class="img" [href]="project.repoURL" target="_blank">
            <img [src]="project.imgpath">
            <h3>{{project.name}}</h3>
            <h5>{{project.description}}</h5>
        </a>
        <ul>
            <li *ngFor="let skill of project.skills">
               {{skill}}
            </li>
        </ul>
    </div>
</div>
