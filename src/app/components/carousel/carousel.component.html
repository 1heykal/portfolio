<h1 style="color: green; 
		text-align:center;"> 
		GeeksforGeeks 
</h1> 
<h3>Projects</h3> 
<div class="card">
    <p-carousel [value]="projects" [numVisible]="2" [numScroll]="1">
        <ng-template let-project pTemplate="item">
            <div class="product-item">
                <div class="product-item-content">
                    <div class="mb-3">
                        <img [src]="project.imgpath" [alt]="project.name" class="product-image" />
                    </div>
                    <div>
                        <h4 class="mb-1">{{ project.name }}</h4>
                        <h6 class="mt-0 mb-3">{{project.description}}</h6>
                        <div class="mt-5 flex align-items-center justify-content-center gap-2">
                        <p-button icon="pi pi-search" [rounded]="true" />
                        <p-button icon="pi pi-star-fill" [rounded]="true" severity="secondary">
							<a href="project.repoURL" target="_blank"></a>
						</p-button>
                    </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
